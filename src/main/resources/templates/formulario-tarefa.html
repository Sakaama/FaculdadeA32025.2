<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments :: navbar}"></div>
    <div th:replace="~{fragments :: mensagens}"></div>

    <main class="d-flex flex-column align-items-center justify-content-start min-vh-100">
        <h1 class="fw-bold text-center mt-5 mb-4" style="color: #222;">Adicionar Nova Tarefa</h1>
        <div class="card shadow-lg rounded-4 w-100" style="max-width: 500px; min-height: 380px; margin-top: 16px;">
            <div class="card-body">
                <form th:action="@{/projetos/{id}/tarefas(id=${projetoId})}" th:object="${tarefa}" method="post" class="d-grid gap-3">
                    <div>
                        <label for="nome" class="form-label fw-semibold">Nome da Tarefa:</label>
                        <input type="text" id="nome" th:field="*{nome}" required class="form-control rounded-3">
                    </div>
                    <div>
                        <label for="descricao" class="form-label fw-semibold">Descrição:</label>
                        <textarea id="descricao" th:field="*{descricao}" rows="4" class="form-control rounded-3" style="resize: none;"></textarea>
                    </div>
                    <div>
                        <label for="prazo" class="form-label fw-semibold">Prazo:</label>
                        <input type="date" id="prazo" th:field="*{prazo}" class="form-control rounded-3">
                    </div>
                    <input type="hidden" name="funcionarioId" value="1">
                    <button type="submit" class="btn btn-primary rounded-3 px-4">Salvar Tarefa</button>
                </form>
            </div>
        </div>

    </main>

</body>
</html>
