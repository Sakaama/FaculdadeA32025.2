<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minhas Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <main class="d-flex flex-column align-items-center justify-content-start min-vh-100">
        <h1 class="fw-bold text-center mt-5 mb-4" style="color: #222;">Minhas Tarefas</h1>
        <div class="card shadow-lg rounded-4 w-100" style="max-width: 900px; min-height: 500px; margin-top: 16px;">
            <div class="card-body d-flex flex-column justify-content-start">
                <table class="table table-hover align-middle rounded-4 overflow-hidden mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome da Tarefa</th>
                            <th>Descrição</th>
                            <th>Status</th>
                            <th>Prazo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tarefa : ${tarefas}">
                            <td th:text="${tarefa.nome}">Desenvolver Tela de Login</td>
                            <td th:text="${tarefa.descricao}">Criar o HTML e CSS da tela.</td>
                            <td>
                                <span th:text="${tarefa.status}" 
                                    th:classappend="${tarefa.status=='CONCLUIDA'} ? 'badge bg-success' : tarefa.status=='EM_ANDAMENTO'? 'badge bg-warning text-dark' : 'badge bg-secondary'">
                                    A_FAZER
                                </span>
                            </td>
                            <td th:text="${tarefa.prazo}">2025-10-15</td>
                            <td>
                                <form th:action="@{/tarefas/{id}/status(id=${tarefa.id})}" method="post" class="d-flex gap-2">
                                    <select name="novoStatus" class="form-select form-select-sm rounded-3">
                                        <option th:each="status : ${T(TrabalhoFaculdade.A3.model.StatusTarefa).values()}"
                                                th:value="${status}"
                                                th:text="${status}"
                                                th:selected="${status == tarefa.status}"></option>
                                    </select>
                                    <button type="submit" class="btn btn-primary btn-sm rounded-3">Atualizar</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(tarefas)}">
                            <td colspan="5" class="text-center text-muted">Você não tem nenhuma tarefa atribuída.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>
</html>
