<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minhas Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments :: navbar}"></div>
    <div th:replace="~{fragments :: mensagens}"></div>

    <main class="container mt-4">
        <h1 class="text-center mb-4">Minhas Tarefas</h1>
        
        <table class="table table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Nome da Tarefa</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th>Prazo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tarefa : ${tarefas}">
                    <td th:text="${tarefa.nome}">Desenvolver Tela de Login</td>
                    <td th:text="${tarefa.descricao}">Criar o HTML e CSS da tela.</td>
                    <td>
                        <span th:text="${tarefa.status}"
                              th:classappend="${tarefa.status == T(TrabalhoFaculdade.A3.model.StatusTarefa).CONCLUIDA} ? 'badge bg-success' : (${tarefa.status == T(TrabalhoFaculdade.A3.model.StatusTarefa).EM_ANDAMENTO} ? 'badge bg-warning text-dark' : 'badge bg-secondary')">
                        </span>
                    </td>
                    <td th:text="${tarefa.prazo}">2025-10-15</td>
                    <td>
                        <form th:action="@{/tarefas/{id}/status(id=${tarefa.id})}" method="post" class="d-flex gap-2">
                            <select name="novoStatus" class="form-select form-select-sm">
                                <option th:each="status : ${T(TrabalhoFaculdade.A3.model.StatusTarefa).values()}"
                                        th:value="${status}"
                                        th:text="${status}"
                                        th:selected="${status == tarefa.status}"></option>
                            </select>
                            <button type="submit" class="btn btn-primary btn-sm">Atualizar</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(tarefas)}">
                    <td colspan="5" class="text-center text-muted">Você não tem nenhuma tarefa atribuída.</td>
                </tr>
            </tbody>
        </table>
    </main>

</body>
</html>
