<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <main class="d-flex flex-column align-items-center justify-content-start min-vh-100">
        <h1 class="mt-5 mb-4 text-center fw-bold" style="color:#222;">Meus Projetos e demandas</h1>

        <div class="card shadow-lg rounded-4 w-100" style="max-width: 900px; margin-top: 16px; min-height: 500px;">
            <div class="card-body">
                <table class="table table-hover align-middle rounded-4 overflow-hidden mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome do Projeto</th>
                            <th>Descrição</th>
                            <th>Status</th>
                            <th>Data de Criação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="projeto : ${projetos}">
                            <td th:text="${projeto.nome}">Projeto Exemplo</td>
                            <td th:text="${projeto.descricao}">Descrição breve aqui</td>
                            <td>
                                <span th:text="${projeto.status}"
                                    th:classappend="${projeto.status == 'APROVADO'} ? 'badge bg-success' : projeto.status == 'REJEITADO' ? 'badge bg-danger' : 'badge bg-warning text-dark'">
                                    AGUARDANDO
                                </span>
                            </td>
                            <td th:text="${projeto.dataCriacao}">2025-09-20</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(projetos)}">
                            <td colspan="4" class="text-center text-muted">Nenhum projeto cadastrado.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>
</html>
